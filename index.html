<!DOCTYPE html>
<html >
<head>
    
    <title>css</title>
    <style>
        .btn-1{
            background-color: rgb(180, 231, 130);
            border: none;
            padding: 20px 30px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 2px 2px 5px gray;
        }
        .btn-1:hover{
            background-color:rgb(111, 163, 59) ;
            box-shadow: 4px 4px 4px gray;
        }
        .btn-2{
            background-color: burlywood;
            border: none;
            padding: 20px 30px;
            border-radius: 50px 10px;
            cursor:pointer;
            box-shadow: 2px 2px 5px rgb(123, 93, 93);
        }
        .btn-2:hover{
            background-color: rgb(214, 161, 92) ;
            box-shadow: 4px 4px 4px gray;
        }
       
        .btn-3{
            background-color: rgb(213, 209, 156);
            border: none;
            padding: 20px 30px;
            border-radius: 20px 600px 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgb(177, 177, 198);
        }
        .btn-3:hover{
             background-color: rgb(214, 161, 92) ;
            box-shadow: 4px 4px 4px gray;

        }
        .btn-4{
             background-color: rgb(152, 127, 152);
            border: none;
            padding: 20px 30px;
            border-radius: 100px 300px 10px 400px 50px;
            cursor: pointer;
            box-shadow: 2px 2px 1px rgb(177, 177, 198);
        }
        .btn-4:hover{
             background-color: rgb(196, 111, 196)  ;
            box-shadow: 4px 4px 4px gray;
        }
        .btn-5{
             background-color: rgb(201, 201, 129);
            border: none;
            padding: 20px 30px;
            border-radius: 20px 0px 20px 0px ;
            cursor: pointer;
            box-shadow: 2px 2px 1px rgb(177, 177, 198);
        }
        .btn-5:hover{
             background-color: rgb(169, 169, 97) ;
            box-shadow: 4px 4px 4px gray;
        }
        .btn-6{
             background-color: rgb(165, 114, 165);
            border: none;
            padding: 20px 30px;
            border-radius: 40px 1px 40px 1px ;
            cursor: pointer;
            box-shadow: 2px 2px 1px gray;
        }
        .btn-6:hover{
             background-color: rgb(196, 102, 196);
            box-shadow: 4px 4px 4px gray;
        }
        .btn-7{
             background-color: rgb(202, 167, 173);
            border: none;
            padding: 20px 30px;
            border-radius: 50px 70px 50px 70px;
            cursor: pointer;
            box-shadow: 2px 2px 1px gray;
        }
        .btn-7:hover{
             background-color: rgb(192, 87, 104) ;
            box-shadow: 4px 4px 4px gray;
        }
    </style>
</head>
<body>
    <button class="btn-1">Click Me</button>
    <button class="btn-2">Click Me</button>
    <button class="btn-3">Click Me</button>
    <button class="btn-4">Click Me</button>
    <button class="btn-5">Click Me</button>
    <button class="btn-6">Click Me</button>
    <button class="btn-7">Click Me </button>
   
    
</body>
</html>
